swagger: "2.0"
info: 
  title: Food Tracker API
paths:
  /reccomendingCalorie:
    post:
      tags: [On Bording]
      parameters:
        - in: body
          name: Body Info
          schema:
            type: object
            required:
              - gender
              - age
              - height
              - weight
              - activity
            properties:
              gender:
                type: string
                example: "male/ female"
              age:
                type: number
              height:
                type: number
              weight:
                type: number
              activity:
                type: string
                example: "sedentary/ light/ moderate/ active/ extreme"
      responses:
        200:
          description: "Success"
          schema:
            type: number
            example: {"balance":"1771.6","weightLoss":"1417.28","weightGain":"2125.92"}
        400:
          description: "Bad Request"

  /signup:
    post:
      tags: [On Bording]
      parameters:
        - in: body
          name: Personal Information
          schema:
            type: object
            required:
            - gender
            - age
            - activity
            - weight
            - height
            - diet
            - firstname
            - lastname
            - email
            - password
            - dailyCalorieNeed
            properties:
              gender:
                type: string
                example: "male/ female"
              age:
                type: number
              activity:
                type: string
                example: "sedentary/ light/ moderate/ active/ extreme"
              weight:
                type: number
              height:
                type: number
              diet:
                type: string
              firstname:
                type: string
              lastname:
                type: string
              email:
                type: string
              password:
                type: string
              dailyCalorieNeed:
                type: string
      responses:
        200:
          description: "Success"
          headers:
            access-token:
              type: string
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MmU1ODc0ZWVjNjViNDFhMjRjZWQ2NGQiLCJpYXQiOjE2NTkyMDk1NTB9.BXoa3_Axxutjb37JOB_n0jrxroW1GAm-bcndxc1W_Gk"
        400:
          description: "Bad Request"
        409:
          description: "Conflict"
          schema:
            type: object
            example: {"message":"User Already Exist. Please Login"}

  /forgotPasswordCode:
    post:
      tags: [Forgot Password]
      parameters:
        - in: body
          name: Email
          schema:
            type: object
            required:
              - email
            properties:
              email:
                type: string
      responses:
        200:
          description: "Success"
          schema:
            type: object
            example: {message: "Digit has been sent successfully"}
        404:
          description: "Not Found"
  
  /checkDigits:
    post:
      tags: [Forgot Password]
      parameters:
        - in: body
          name: email
          schema:
            type: object
            required:
            - email
            properties:
             email:
                type: string
        - in: path
          name: digit
          description: Digit
          required: true
      responses:
        200:
          description: "Success"
          schema:
            type: object
            example: {message: "Code is valid"}
        404:
          description: "Not Found"
          schema:
            type: object
            example: {message: '"email" and/ or "digit" is not valid!'}
    
  /resetPassword:
    post:
      tags: [Forgot Password]
      parameters:
        - in: body
          name: New Password
          schema:
            type: object
            required:
              - email
              - newPassword
            properties:
              email:
                type: string
              newPassword:
                type: string
      responses:
        200:
          description: "Success"
          schema:
            type: object
            example: {message: "Password's changed!"}
        500:
          description: "Internal Server Error"
          schema:
            type: object
            example: {message: "An error accured!"}
        404:
          description: "Not Found"
          schema:
            type: object
            example: {message: '"email" is invalid'}

  /login:
    post:
      tags: [On Bording]
      parameters:
        - in: body
          name: Login
          schema:
            type: object
            required:
              - email
              - password
            properties:
              email:
                type: string
              password:
                type: string
      responses:
        200:
          description: "Success"
          headers:
            access-token:
              type: string
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MmU1ODc0ZWVjNjViNDFhMjRjZWQ2NGQiLCJpYXQiOjE2NTkyMDk1NTB9.BXoa3_Axxutjb37JOB_n0jrxroW1GAm-bcndxc1W_Gk"
        400:
          description: "Bad Request"
  /userConnection:
    post:
      tags: [On Bording]
      parameters:
        - in: body
          name: token
          schema:
            type: object
            required:
              - token
            properties:
              token:
                type: string
      responses:
        200:
          description: "Success"
        404:
          description: "Not Found"
        400:
          description: "Bad Request"

  /logout:
    post:
      tags: [Log Out]
      parameters:
        - in: body
          name: token
          schema:
            type: object
            required:
              - token
            properties:
              token:
                type: string
      responses:
        200:
          description: "Success"
        500:
          description: "Internal Server Error"
  /dailyCalorie:
    get:
      tags: [Daily Nutrition Tracker]
      parameters:
        - in: body
          name: Daily Calorie
          schema:
            type: object
            required: 
              - date
              - nutrition
            properties:
              date:
                type: string
              nutrition:
                type: object
      responses:
        200:
          description: "Success"
        400:
          description: "Bad Request"

