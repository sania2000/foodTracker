swagger: "2.0"
info: 
  title: Food Tracker API
paths:
  /foodtracker/reccomendingCalorie:
    post:
      tags: [On Boarding]
      parameters:
        - in: body
          name: Body Info
          schema:
            type: object
            required:
              - gender
              - age
              - height
              - weight
              - activity
            properties:
              gender:
                type: string
                example: "male/ female"
              age:
                type: number
              height:
                type: number
              weight:
                type: number
              activity:
                type: string
                example: "sedentary/ light/ moderate/ active/ extreme"
      responses:
        200:
          description: "Success"
          schema:
            type: number
            example: {"balance":"1771.6","weightLoss":"1417.28","weightGain":"2125.92"}
        400:
          description: "Bad Request"

  /foodtracker/signup:
    post:
      tags: [On Boarding]
      parameters:
        - in: body
          name: Personal Information
          schema:
            type: object
            required:
            - gender
            - age
            - activity
            - weight
            - height
            - diet
            - firstname
            - email
            - password
            - dailyCalorieNeed
            properties:
              gender:
                type: string
                example: "male/ female"
              age:
                type: number
              activity:
                type: string
                example: "sedentary/ light/ moderate/ active/ extreme"
              weight:
                type: number
              height:
                type: number
              diet:
                type: string
              firstname:
                type: string
              email:
                type: string
              password:
                type: string
              dailyCalorieNeed:
                type: string
      responses:
        200:
          description: "Success"
          schema:
            type: object
            example: {"message":"signed up successfully", "token": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MmU1ODc0ZWVjNjViNDFhMjRjZWQ2NGQiLCJpYXQiOjE2NTkyMDk1NTB9.BXoa3_Axxutjb37JOB_n0jrxroW1GAm-bcndxc1W_Gk"}
        400:
          description: "Bad Request"
        409:
          description: "Conflict"
          schema:
            type: object
            example: {"message":"User Already Exist. Please Login"}

  /foodtracker/forgotPasswordCode:
    post:
      tags: [Forgot Password]
      parameters:
        - in: body
          name: Email
          schema:
            type: object
            required:
              - email
            properties:
              email:
                type: string
      responses:
        200:
          description: "Success"
          schema:
            type: object
            example: {message: "Digit has been sent successfully"}
        404:
          description: "Not Found"
          schema:
            type: object
            example: {message: "email is invalid/ user not found"}
  
  /foodtracker/checkDigits:
    post:
      tags: [Forgot Password]
      parameters:
        - in: body
          name: email
          schema:
            type: object
            required:
            - email
            - digit
            properties:
             email:
                type: string
              # digit:
              #   type: number
             digit:
                type: number
      responses:
        200:
          description: "Success"
          schema:
            type: object
            example: {message: "Code is valid"}
        404:
          description: "Not Found"
          schema:
            type: object
            example: {message: 'email/code is invalid'}
    
  /foodtracker/resetPassword:
    post:
      tags: [Forgot Password]
      parameters:
        - in: body
          name: New Password
          schema:
            type: object
            required:
              - email
              - newPassword
            properties:
              email:
                type: string
              newPassword:
                type: string
      responses:
        200:
          description: "Success"
          schema:
            type: object
            example: {message: "Password's changed!"}
        500:
          description: "Internal Server Error"
          schema:
            type: object
            example: {message: "An error accured!"}
        404:
          description: "Not Found"
          schema:
            type: object
            example: {message: '"email" is invalid'}

  /foodtracker/login:
    post:
      tags: [On Boarding]
      parameters:
        - in: body
          name: Login
          schema:
            type: object
            required:
              - email
              - password
            properties:
              email:
                type: string
              password:
                type: string
      responses:
        200:
          description: "Success"
          schema:
            type: object
            example: {"message":"logged in successfully", "token": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MmU1ODc0ZWVjNjViNDFhMjRjZWQ2NGQiLCJpYXQiOjE2NTkyMDk1NTB9.BXoa3_Axxutjb37JOB_n0jrxroW1GAm-bcndxc1W_Gk"}
        400:
          description: "Bad Request"


  /foodtracker/logout:
    post:
      tags: [Log Out]
      parameters:
        - in: header
          name: token
          descreption: token
          required: true
          type: string
      responses:
        200:
          description: "Success"
          schema:
            type: object
            example: {"message": "logged out successfully"}
        500:
          description: "Internal Server Error"
