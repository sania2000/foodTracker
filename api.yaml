  /foodtracker/editProfile:
    post:
      tags: [Edit Profile]
      parameters:
        - in: header
          name: token
          descreption: token
          required: true
          type: string
        - in: body
          name: Profile Info
          schema:
            type: object
            required:
              - firstName
              - gender
              - height
              - weight
              - age
            properties:
              firstName:
                type: string
              gender:
                type: string
                example: "male/ female"
              height:
                type: number
              weight:
                type: number
              age:
                type: number
      responses:
        200:
          description: "Success"
          schema:
            type: object
            example: {message:"Saved"}
        401:
          description: "Invalid Token"

  /foodTracker/changingDailyCalorieNeed:
    post:
      tags: [Edit Profile]
      parameters:
        - in: header
          name: token
          descreption: token
          required: true
          type: string
        - in: body
          name: dailyCalorieNeed
          schema:
            type: object
            required:
              - dailyCalorieNeed
            properties:
              dailyCalorieNeed:
                type: number
      responses:
        200:
          description: "Success"
          schema:
            type: object
            example: {message:"Saved"}
        401:
          description: "Invalid Token"
      
